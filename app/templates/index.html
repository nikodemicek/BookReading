<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
  <form action="/" method="post" enctype="multipart/form-data" id="file-upload-form" class="uploader">
    <div id="file-drag">
        <div id="file-upload-btn" class="file-upload-btn">
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' name='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text">
                    <h3>Drag & drop a file or select add Image</h3>
                </div>
            </div>
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">Add Image</button>
        </div>
    </div>
</form>


    {% if data %}
        <h2>Detected Books</h2>
        {% for item in data %}
            <p>{{ item }}</p> <!-- Modify this based on how your data is formatted -->
        {% endfor %}
    {% endif %}
</body>
</html>
